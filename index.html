<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Realisation d'une calculatrice, travail flexbox en html, css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons">
          <div class="box">C</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
          <div class="box">+</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">-</div>
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">*</div>
          <div class="box">0</div>
          <div class="box">=</div>
          <div class="box">/</div>
        </div>
      </div>
    </div>
  </body>
</html>
